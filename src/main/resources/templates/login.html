<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body>
    <nav th:replace="/fragments/nav :: nav" class="navbar navbar-expand-lg navbar-light bg-light fixed-top"></nav>

    <div class="container full-height"style="height: 100vh;display: flex;justify-content: center;align-items: center;margin-top:0">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow p-4">
                <h4 class="text-center mb-4">Login</h4>
                
                <form th:action="@{/login}" method="post">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-4">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
