<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .product-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>        
</head>
<body>
    <div class="container">
    <h2>Update Membership</h2>
    <div class="form-container">
    <form action="/membership" th:object="${membership}" method="post" class="product-form">
        <div class="form-group">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="Name" th:field="*{name}" class="form-control" required>

        <label for="email">Email:</label>
        <input type="text" id="Email" th:field="*{email}" class="form-control" required>

        <label for="age">Age:</label>
        <input type="text" id="Age" th:field="*{age}" class="form-control" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="Start_Date" th:field="*{startDate}" class="form-control" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="End_Date" th:field="*{endDate}" class="form-control" required>

        <label for="amount">Amount Paid:</label>
        <input type="text" id="Amount" th:field="*{amount}" class="form-control" required>

        <label for="remaining">Remaining Amount:</label>
        <input id="Remaining" type="text" th:field="*{remaining}" class="form-control" placeholder="Remaining Amount" required/>

        <label for="duration">Duration:</label>
        <select id="duration" name="duration" th:field="*{duration}" class="form-control" placeholder="Duration">
            <option value="1 Month">1 Month</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:field="*{gender}" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        
    </div>
        <button type="submit" class="btn btn-primary" id="redirectButton" value="submit">Update</button>
    </form>
</div>
</div>
<script>
</script>
</body>
</html>
